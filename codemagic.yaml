workflows:
  # ============================================
  # iOS Simulator Build (para BrowserStack simulador)
  # ============================================
  ios-simulator:
    name: iOS Simulator Build
    instance_type: mac_mini_m1
    max_build_duration: 60
    
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
    
    scripts:
      - name: Get Flutter packages
        script: |
          flutter pub get
      
      - name: Clean and install CocoaPods
        script: |
          cd ios
          rm -rf Pods Podfile.lock
          pod repo update
          pod install --repo-update
      
      - name: Build iOS Simulator app
        script: |
          flutter build ios --debug --simulator
          cd build/ios/iphonesimulator
          zip -r Runner.zip Runner.app
    
    artifacts:
      - build/ios/iphonesimulator/Runner.zip
      - build/ios/iphonesimulator/Runner.app

  # ============================================
  # iOS Release Build (IPA para dispositivos reales)
  # ============================================
  ios-appstore:
    name: iOS App Store Build
    instance_type: mac_mini_m1
    max_build_duration: 90
    integrations:
      app_store_connect: Soundfly
    
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.soundfly.music
    
    scripts:
      - name: Get Flutter packages
        script: |
          flutter pub get
      
      - name: Generate App Icons with flutter_launcher_icons
        script: |
          # Use flutter_launcher_icons to properly generate all icons
          dart run flutter_launcher_icons
          
          echo "App icons generated with flutter_launcher_icons"
          ls -la ios/Runner/Assets.xcassets/AppIcon.appiconset/
      
      - name: Clean and install CocoaPods
        script: |
          cd ios
          rm -rf Pods Podfile.lock
          pod repo update
          pod install --repo-update
      
      - name: Set up code signing
        script: |
          keychain initialize
          app-store-connect fetch-signing-files $(xcode-project detect-bundle-id) --type IOS_APP_STORE --create
          keychain add-certificates
          xcode-project use-profiles
      
      - name: Build iOS IPA
        script: |
          # Build IPA using flutter build ipa
          # The Xcode build phase "Add CFBundleIconName" will add CFBundleIconName during the build
          flutter build ipa --release --export-options-plist=/Users/builder/export_options.plist
          
          # Verify the IPA
          echo "Build complete. Checking IPA..."
          ls -la build/ios/ipa/
          
          # Verify CFBundleIconName in final IPA
          echo "Verifying CFBundleIconName in IPA..."
          mkdir -p /tmp/verify_ipa
          unzip -q build/ios/ipa/*.ipa -d /tmp/verify_ipa
          echo "CFBundleIconName in IPA:"
          /usr/libexec/PlistBuddy -c "Print :CFBundleIconName" /tmp/verify_ipa/Payload/*.app/Info.plist || echo "NOT FOUND"
      
      - name: Upload to App Store Connect
        script: |
          APP_FILE=$(find build/ios/ipa -name "*.ipa" | head -1)
          echo "Uploading $APP_FILE to App Store Connect..."
          app-store-connect publish \
            --path "$APP_FILE" \
            --testflight \
            --beta-group "Internal Testers"
      
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
    
    publishing:
      email:
        recipients:
          - newshellweb@gmail.com
        notify:
          success: true
          failure: true
      app_store_connect:
        auth: integration
        submit_to_testflight: true

  # ============================================
  # iOS Ad-Hoc Build (IPA para testing en BrowserStack dispositivos reales)
  # ============================================
  ios-adhoc:
    name: iOS Ad-Hoc Build (Testing IPA)
    instance_type: mac_mini_m1
    max_build_duration: 90
    integrations:
      app_store_connect: Soundfly
    
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
      ios_signing:
        distribution_type: ad_hoc
        bundle_identifier: com.soundfly.music
    
    scripts:
      - name: Get Flutter packages
        script: |
          flutter pub get
      
      - name: Clean and install CocoaPods
        script: |
          cd ios
          rm -rf Pods Podfile.lock
          pod repo update
          pod install --repo-update
      
      - name: Set up code signing
        script: |
          keychain initialize
          app-store-connect fetch-signing-files $(xcode-project detect-bundle-id) --type IOS_APP_ADHOC --create
          keychain add-certificates
          xcode-project use-profiles
      
      - name: Build iOS Ad-Hoc IPA
        script: |
          flutter build ipa --release --export-options-plist=/Users/builder/export_options.plist
    
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
    
    publishing:
      email:
        recipients:
          - newshellweb@gmail.com
        notify:
          success: true
          failure: true
