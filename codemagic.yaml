workflows:
  # ============================================
  # iOS App Store Build
  # ============================================
  ios-appstore:
    name: iOS App Store Build
    instance_type: mac_mini_m1
    max_build_duration: 90
    integrations:
      app_store_connect: Soundfly
    
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.soundfly.music
    
    scripts:
      - name: Get Flutter packages
        script: |
          flutter pub get
      
      - name: Verify icons exist
        script: |
          ICON_DIR="ios/Runner/Assets.xcassets/AppIcon.appiconset"
          echo "Checking icons in repository..."
          ls -la "$ICON_DIR"
          
          # Verify critical icons
          for icon in Icon-App-60x60@2x.png Icon-App-60x60@3x.png Icon-App-76x76@2x.png Icon-App-83.5x83.5@2x.png Icon-App-1024x1024@1x.png; do
            if [ -f "$ICON_DIR/$icon" ]; then
              echo "✓ $icon exists"
            else
              echo "✗ $icon MISSING"
              exit 1
            fi
          done
      
      - name: Verify CFBundleIconName
        script: |
          INFO_PLIST="ios/Runner/Info.plist"
          echo "CFBundleIconName value:"
          /usr/libexec/PlistBuddy -c "Print :CFBundleIconName" "$INFO_PLIST" || {
            echo "CFBundleIconName not found, adding it..."
            /usr/libexec/PlistBuddy -c "Add :CFBundleIconName string AppIcon" "$INFO_PLIST"
          }
      
      - name: Install CocoaPods
        script: |
          cd ios
          rm -rf Pods Podfile.lock
          pod install --repo-update
      
      - name: Build IPA
        script: |
          flutter build ipa --release --export-options-plist=/Users/builder/export_options.plist
    
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
    
    publishing:
      app_store_connect:
        auth: integration
        submit_to_testflight: true
        submit_to_app_store: false

  # ============================================
  # iOS Simulator Build
  # ============================================
  ios-simulator:
    name: iOS Simulator Build
    instance_type: mac_mini_m1
    max_build_duration: 60
    
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
    
    scripts:
      - name: Get Flutter packages
        script: |
          flutter pub get
      
      - name: Install CocoaPods
        script: |
          cd ios
          rm -rf Pods Podfile.lock
          pod install --repo-update
      
      - name: Build iOS Simulator app
        script: |
          flutter build ios --debug --simulator
          cd build/ios/iphonesimulator
          zip -r Runner.zip Runner.app
    
    artifacts:
      - build/ios/iphonesimulator/Runner.zip
      - build/ios/iphonesimulator/Runner.app
