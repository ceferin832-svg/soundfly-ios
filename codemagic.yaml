workflows:
  # ============================================
  # iOS Simulator Build (para BrowserStack simulador)
  # ============================================
  ios-simulator:
    name: iOS Simulator Build
    instance_type: mac_mini_m1
    max_build_duration: 60
    
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
    
    scripts:
      - name: Get Flutter packages
        script: |
          flutter pub get
      
      - name: Clean and install CocoaPods
        script: |
          cd ios
          rm -rf Pods Podfile.lock
          pod repo update
          pod install --repo-update
      
      - name: Build iOS Simulator app
        script: |
          flutter build ios --debug --simulator
          cd build/ios/iphonesimulator
          zip -r Runner.zip Runner.app
    
    artifacts:
      - build/ios/iphonesimulator/Runner.zip
      - build/ios/iphonesimulator/Runner.app

  # ============================================
  # iOS Release Build (IPA para dispositivos reales)
  # ============================================
  ios-appstore:
    name: iOS App Store Build
    instance_type: mac_mini_m1
    max_build_duration: 90
    integrations:
      app_store_connect: Soundfly
    
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.soundfly.music
    
    scripts:
      - name: Get Flutter packages
        script: |
          flutter pub get
      
      - name: Generate App Icons
        script: |
          # Source logo
          SOURCE_ICON="assets/images/logo.png"
          ICON_DIR="ios/Runner/Assets.xcassets/AppIcon.appiconset"
          
          # Generate all required icon sizes using sips (built into macOS)
          # iPhone icons
          sips -z 40 40 "$SOURCE_ICON" --out "$ICON_DIR/Icon-App-20x20@2x.png"
          sips -z 60 60 "$SOURCE_ICON" --out "$ICON_DIR/Icon-App-20x20@3x.png"
          sips -z 58 58 "$SOURCE_ICON" --out "$ICON_DIR/Icon-App-29x29@2x.png"
          sips -z 87 87 "$SOURCE_ICON" --out "$ICON_DIR/Icon-App-29x29@3x.png"
          sips -z 80 80 "$SOURCE_ICON" --out "$ICON_DIR/Icon-App-40x40@2x.png"
          sips -z 120 120 "$SOURCE_ICON" --out "$ICON_DIR/Icon-App-40x40@3x.png"
          sips -z 120 120 "$SOURCE_ICON" --out "$ICON_DIR/Icon-App-60x60@2x.png"
          sips -z 180 180 "$SOURCE_ICON" --out "$ICON_DIR/Icon-App-60x60@3x.png"
          
          # iPad icons
          sips -z 20 20 "$SOURCE_ICON" --out "$ICON_DIR/Icon-App-20x20@1x.png"
          sips -z 29 29 "$SOURCE_ICON" --out "$ICON_DIR/Icon-App-29x29@1x.png"
          sips -z 40 40 "$SOURCE_ICON" --out "$ICON_DIR/Icon-App-40x40@1x.png"
          sips -z 76 76 "$SOURCE_ICON" --out "$ICON_DIR/Icon-App-76x76@1x.png"
          sips -z 152 152 "$SOURCE_ICON" --out "$ICON_DIR/Icon-App-76x76@2x.png"
          sips -z 167 167 "$SOURCE_ICON" --out "$ICON_DIR/Icon-App-83.5x83.5@2x.png"
          
          # App Store icon (1024x1024)
          sips -z 1024 1024 "$SOURCE_ICON" --out "$ICON_DIR/Icon-App-1024x1024@1x.png"
          
          echo "App icons generated successfully"
          ls -la "$ICON_DIR"
      
      - name: Clean and install CocoaPods
        script: |
          cd ios
          rm -rf Pods Podfile.lock
          pod repo update
          pod install --repo-update
      
      - name: Set up code signing
        script: |
          keychain initialize
          app-store-connect fetch-signing-files $(xcode-project detect-bundle-id) --type IOS_APP_STORE --create
          keychain add-certificates
          xcode-project use-profiles
      
      - name: Build iOS Release IPA
        script: |
          # Step 1: Build iOS without codesign first
          flutter build ios --release --no-codesign
          
          # Step 2: Ensure CFBundleIconName is in the built app's Info.plist
          APP_PATH="build/ios/iphoneos/Runner.app"
          APP_INFO_PLIST="$APP_PATH/Info.plist"
          
          echo "Checking $APP_INFO_PLIST for CFBundleIconName..."
          
          if [ -f "$APP_INFO_PLIST" ]; then
            if ! /usr/libexec/PlistBuddy -c "Print :CFBundleIconName" "$APP_INFO_PLIST" 2>/dev/null; then
              echo "CFBundleIconName not found, adding it..."
              /usr/libexec/PlistBuddy -c "Add :CFBundleIconName string AppIcon" "$APP_INFO_PLIST"
            else
              echo "CFBundleIconName already present:"
              /usr/libexec/PlistBuddy -c "Print :CFBundleIconName" "$APP_INFO_PLIST"
            fi
          fi
          
          # Step 3: Build IPA using xcode-project from Codemagic CLI
          cd ios
          xcode-project build-ipa \
            --workspace Runner.xcworkspace \
            --scheme Runner \
            --archive-flags="-destination 'generic/platform=iOS'"
          
          # Move IPA to expected location
          mkdir -p $CM_BUILD_DIR/build/ios/ipa
          mv build/ios/ipa/*.ipa $CM_BUILD_DIR/build/ios/ipa/ 2>/dev/null || true
          
          # Final verification
          IPA_FILE=$(find $CM_BUILD_DIR/build/ios/ipa -name "*.ipa" | head -1)
          if [ -n "$IPA_FILE" ]; then
            echo "IPA built: $IPA_FILE"
            mkdir -p /tmp/ipa_verify
            unzip -q "$IPA_FILE" -d /tmp/ipa_verify
            echo "Verifying CFBundleIconName in final IPA..."
            /usr/libexec/PlistBuddy -c "Print :CFBundleIconName" /tmp/ipa_verify/Payload/*.app/Info.plist || echo "WARNING: CFBundleIconName still missing"
          fi
          
          ls -la $CM_BUILD_DIR/build/ios/ipa/
      
      - name: Upload to App Store Connect
        script: |
          APP_FILE=$(find build/ios/ipa -name "*.ipa" | head -1)
          echo "Uploading $APP_FILE to App Store Connect..."
          app-store-connect publish \
            --path "$APP_FILE" \
            --testflight \
            --beta-group "Internal Testers"
    
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
    
    publishing:
      email:
        recipients:
          - newshellweb@gmail.com
        notify:
          success: true
          failure: true
      app_store_connect:
        auth: integration
        submit_to_testflight: true

  # ============================================
  # iOS Ad-Hoc Build (IPA para testing en BrowserStack dispositivos reales)
  # ============================================
  ios-adhoc:
    name: iOS Ad-Hoc Build (Testing IPA)
    instance_type: mac_mini_m1
    max_build_duration: 90
    integrations:
      app_store_connect: Soundfly
    
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
      ios_signing:
        distribution_type: ad_hoc
        bundle_identifier: com.soundfly.music
    
    scripts:
      - name: Get Flutter packages
        script: |
          flutter pub get
      
      - name: Clean and install CocoaPods
        script: |
          cd ios
          rm -rf Pods Podfile.lock
          pod repo update
          pod install --repo-update
      
      - name: Set up code signing
        script: |
          keychain initialize
          app-store-connect fetch-signing-files $(xcode-project detect-bundle-id) --type IOS_APP_ADHOC --create
          keychain add-certificates
          xcode-project use-profiles
      
      - name: Build iOS Ad-Hoc IPA
        script: |
          flutter build ipa --release --export-options-plist=/Users/builder/export_options.plist
    
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
    
    publishing:
      email:
        recipients:
          - newshellweb@gmail.com
        notify:
          success: true
          failure: true
