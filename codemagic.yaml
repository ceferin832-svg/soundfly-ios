workflows:
  # ============================================
  # iOS App Store Build
  # ============================================
  ios-appstore:
    name: iOS App Store Build
    instance_type: mac_mini_m1
    max_build_duration: 90
    integrations:
      app_store_connect: Soundfly
    
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.soundfly.music
    
    scripts:
      - name: Get Flutter packages
        script: |
          flutter pub get
      
      - name: Generate App Icons
        script: |
          SOURCE_ICON="assets/images/logo.png"
          ICON_DIR="ios/Runner/Assets.xcassets/AppIcon.appiconset"
          
          echo "Creating 1024x1024 base icon..."
          sips -z 1024 1024 "$SOURCE_ICON" --out "/tmp/icon_1024.png"
          
          echo "Generating all required icon sizes..."
          # iPhone icons
          sips -z 40 40 "/tmp/icon_1024.png" --out "$ICON_DIR/Icon-App-20x20@2x.png"
          sips -z 60 60 "/tmp/icon_1024.png" --out "$ICON_DIR/Icon-App-20x20@3x.png"
          sips -z 58 58 "/tmp/icon_1024.png" --out "$ICON_DIR/Icon-App-29x29@2x.png"
          sips -z 87 87 "/tmp/icon_1024.png" --out "$ICON_DIR/Icon-App-29x29@3x.png"
          sips -z 80 80 "/tmp/icon_1024.png" --out "$ICON_DIR/Icon-App-40x40@2x.png"
          sips -z 120 120 "/tmp/icon_1024.png" --out "$ICON_DIR/Icon-App-40x40@3x.png"
          sips -z 120 120 "/tmp/icon_1024.png" --out "$ICON_DIR/Icon-App-60x60@2x.png"
          sips -z 180 180 "/tmp/icon_1024.png" --out "$ICON_DIR/Icon-App-60x60@3x.png"
          
          # iPad icons
          sips -z 20 20 "/tmp/icon_1024.png" --out "$ICON_DIR/Icon-App-20x20@1x.png"
          sips -z 29 29 "/tmp/icon_1024.png" --out "$ICON_DIR/Icon-App-29x29@1x.png"
          sips -z 40 40 "/tmp/icon_1024.png" --out "$ICON_DIR/Icon-App-40x40@1x.png"
          sips -z 76 76 "/tmp/icon_1024.png" --out "$ICON_DIR/Icon-App-76x76@1x.png"
          sips -z 152 152 "/tmp/icon_1024.png" --out "$ICON_DIR/Icon-App-76x76@2x.png"
          sips -z 167 167 "/tmp/icon_1024.png" --out "$ICON_DIR/Icon-App-83.5x83.5@2x.png"
          
          # App Store icon
          cp "/tmp/icon_1024.png" "$ICON_DIR/Icon-App-1024x1024@1x.png"
          
          echo "Generated icons:"
          ls -la "$ICON_DIR"
      
      - name: Ensure CFBundleIconName in Info.plist
        script: |
          INFO_PLIST="ios/Runner/Info.plist"
          
          # Check if CFBundleIconName exists
          if /usr/libexec/PlistBuddy -c "Print :CFBundleIconName" "$INFO_PLIST" 2>/dev/null; then
            echo "CFBundleIconName already exists"
          else
            echo "Adding CFBundleIconName..."
            /usr/libexec/PlistBuddy -c "Add :CFBundleIconName string AppIcon" "$INFO_PLIST"
          fi
          
          # Verify
          echo "CFBundleIconName value:"
          /usr/libexec/PlistBuddy -c "Print :CFBundleIconName" "$INFO_PLIST"
      
      - name: Install CocoaPods
        script: |
          cd ios
          rm -rf Pods Podfile.lock
          pod install --repo-update
      
      - name: Build Flutter iOS (no codesign)
        script: |
          flutter build ios --release --no-codesign
      
      - name: Archive with xcodebuild
        script: |
          cd ios
          xcodebuild -workspace Runner.xcworkspace \
            -scheme Runner \
            -configuration Release \
            -archivePath "$CM_BUILD_DIR/build/ios/archive/Runner.xcarchive" \
            archive \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO
          
          echo "Archive created. Checking icons in archive..."
          ARCHIVE_APP="$CM_BUILD_DIR/build/ios/archive/Runner.xcarchive/Products/Applications/Runner.app"
          ls -la "$ARCHIVE_APP" | grep -i icon || echo "No loose icons"
          [ -f "$ARCHIVE_APP/Assets.car" ] && echo "Assets.car exists" || echo "Assets.car NOT found"
      
      - name: Inject CFBundleIconName into Archive
        script: |
          ARCHIVE_APP="$CM_BUILD_DIR/build/ios/archive/Runner.xcarchive/Products/Applications/Runner.app"
          INFO_PLIST="$ARCHIVE_APP/Info.plist"
          
          echo "Current Info.plist CFBundleIconName:"
          /usr/libexec/PlistBuddy -c "Print :CFBundleIconName" "$INFO_PLIST" 2>/dev/null || echo "NOT FOUND"
          
          # Force add/set CFBundleIconName
          /usr/libexec/PlistBuddy -c "Delete :CFBundleIconName" "$INFO_PLIST" 2>/dev/null || true
          /usr/libexec/PlistBuddy -c "Add :CFBundleIconName string AppIcon" "$INFO_PLIST"
          
          echo "After modification:"
          /usr/libexec/PlistBuddy -c "Print :CFBundleIconName" "$INFO_PLIST"
          
          # Also ensure CFBundleIcons is properly set
          /usr/libexec/PlistBuddy -c "Print :CFBundleIcons" "$INFO_PLIST" 2>/dev/null || echo "No CFBundleIcons key"
      
      - name: Copy icons to App bundle
        script: |
          ARCHIVE_APP="$CM_BUILD_DIR/build/ios/archive/Runner.xcarchive/Products/Applications/Runner.app"
          ICON_DIR="ios/Runner/Assets.xcassets/AppIcon.appiconset"
          
          echo "Copying icon files directly to app bundle..."
          
          # Copy all icons with AppIcon prefix for iOS to find them
          cp "$ICON_DIR/Icon-App-60x60@2x.png" "$ARCHIVE_APP/AppIcon60x60@2x.png"
          cp "$ICON_DIR/Icon-App-60x60@3x.png" "$ARCHIVE_APP/AppIcon60x60@3x.png"
          cp "$ICON_DIR/Icon-App-76x76@1x.png" "$ARCHIVE_APP/AppIcon76x76~ipad.png"
          cp "$ICON_DIR/Icon-App-76x76@2x.png" "$ARCHIVE_APP/AppIcon76x76@2x~ipad.png"
          cp "$ICON_DIR/Icon-App-83.5x83.5@2x.png" "$ARCHIVE_APP/AppIcon83.5x83.5@2x~ipad.png"
          cp "$ICON_DIR/Icon-App-40x40@2x.png" "$ARCHIVE_APP/AppIcon40x40@2x.png"
          cp "$ICON_DIR/Icon-App-40x40@3x.png" "$ARCHIVE_APP/AppIcon40x40@3x.png"
          cp "$ICON_DIR/Icon-App-20x20@2x.png" "$ARCHIVE_APP/AppIcon20x20@2x.png"
          cp "$ICON_DIR/Icon-App-20x20@3x.png" "$ARCHIVE_APP/AppIcon20x20@3x.png"
          cp "$ICON_DIR/Icon-App-29x29@2x.png" "$ARCHIVE_APP/AppIcon29x29@2x.png"
          cp "$ICON_DIR/Icon-App-29x29@3x.png" "$ARCHIVE_APP/AppIcon29x29@3x.png"
          
          echo "Icons in app bundle:"
          ls -la "$ARCHIVE_APP" | grep -i icon
      
      - name: Sign and Export IPA
        script: |
          # Find signing identity
          IDENTITY=$(security find-identity -v -p codesigning | grep "Apple Distribution" | head -1 | sed 's/.*"\(.*\)".*/\1/')
          echo "Using identity: $IDENTITY"
          
          ARCHIVE_PATH="$CM_BUILD_DIR/build/ios/archive/Runner.xcarchive"
          ARCHIVE_APP="$ARCHIVE_PATH/Products/Applications/Runner.app"
          
          # Find provisioning profile
          PROFILE_PATH=$(find ~/Library/MobileDevice/Provisioning\ Profiles -name "*.mobileprovision" | head -1)
          echo "Using profile: $PROFILE_PATH"
          
          # Extract entitlements from profile
          security cms -D -i "$PROFILE_PATH" > /tmp/profile.plist
          /usr/libexec/PlistBuddy -x -c "Print :Entitlements" /tmp/profile.plist > /tmp/entitlements.plist
          
          # Get team ID
          TEAM_ID=$(/usr/libexec/PlistBuddy -c "Print :TeamIdentifier:0" /tmp/profile.plist)
          echo "Team ID: $TEAM_ID"
          
          # Sign frameworks if they exist
          if [ -d "$ARCHIVE_APP/Frameworks" ]; then
            find "$ARCHIVE_APP/Frameworks" -name "*.framework" -exec codesign --force --sign "$IDENTITY" {} \; 2>/dev/null || true
            find "$ARCHIVE_APP/Frameworks" -name "*.dylib" -exec codesign --force --sign "$IDENTITY" {} \; 2>/dev/null || true
          fi
          
          # Sign the app
          codesign --force --sign "$IDENTITY" --entitlements /tmp/entitlements.plist "$ARCHIVE_APP"
          
          # Verify signature
          codesign --verify --deep --strict "$ARCHIVE_APP" && echo "Signature VALID" || echo "Signature INVALID"
          
          # Create IPA manually
          mkdir -p /tmp/ipa_payload/Payload
          cp -R "$ARCHIVE_APP" /tmp/ipa_payload/Payload/
          
          mkdir -p "$CM_BUILD_DIR/build/ios/ipa"
          cd /tmp/ipa_payload
          zip -qr "$CM_BUILD_DIR/build/ios/ipa/Soundfly.ipa" Payload
          
          echo "IPA created:"
          ls -la "$CM_BUILD_DIR/build/ios/ipa/"
      
      - name: Verify IPA
        script: |
          mkdir -p /tmp/verify
          rm -rf /tmp/verify/*
          unzip -q "$CM_BUILD_DIR/build/ios/ipa/Soundfly.ipa" -d /tmp/verify
          
          APP_PATH=$(find /tmp/verify/Payload -name "*.app" -type d | head -1)
          
          echo "=== IPA Verification ==="
          echo "CFBundleIconName:"
          /usr/libexec/PlistBuddy -c "Print :CFBundleIconName" "$APP_PATH/Info.plist" || echo "NOT FOUND"
          
          echo ""
          echo "Icon files in bundle:"
          ls -la "$APP_PATH" | grep -i icon
          
          echo ""
          echo "Assets.car exists:"
          [ -f "$APP_PATH/Assets.car" ] && echo "YES" || echo "NO"
    
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - build/ios/archive/Runner.xcarchive
    
    publishing:
      app_store_connect:
        auth: integration
        submit_to_testflight: true
        submit_to_app_store: false

  # ============================================
  # iOS Simulator Build
  # ============================================
  ios-simulator:
    name: iOS Simulator Build
    instance_type: mac_mini_m1
    max_build_duration: 60
    
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
    
    scripts:
      - name: Get Flutter packages
        script: |
          flutter pub get
      
      - name: Install CocoaPods
        script: |
          cd ios
          rm -rf Pods Podfile.lock
          pod install --repo-update
      
      - name: Build iOS Simulator app
        script: |
          flutter build ios --debug --simulator
          cd build/ios/iphonesimulator
          zip -r Runner.zip Runner.app
    
    artifacts:
      - build/ios/iphonesimulator/Runner.zip
      - build/ios/iphonesimulator/Runner.app
