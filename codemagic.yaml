workflows:
  # ============================================
  # iOS Simulator Build (para BrowserStack simulador)
  # ============================================
  ios-simulator:
    name: iOS Simulator Build
    instance_type: mac_mini_m1
    max_build_duration: 60
    
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
    
    scripts:
      - name: Get Flutter packages
        script: |
          flutter pub get
      
      - name: Clean and install CocoaPods
        script: |
          cd ios
          rm -rf Pods Podfile.lock
          pod repo update
          pod install --repo-update
      
      - name: Build iOS Simulator app
        script: |
          flutter build ios --debug --simulator
          cd build/ios/iphonesimulator
          zip -r Runner.zip Runner.app
    
    artifacts:
      - build/ios/iphonesimulator/Runner.zip
      - build/ios/iphonesimulator/Runner.app

  # ============================================
  # iOS Release Build (IPA para dispositivos reales)
  # ============================================
  ios-appstore:
    name: iOS App Store Build
    instance_type: mac_mini_m1
    max_build_duration: 90
    integrations:
      app_store_connect: Soundfly
    
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.soundfly.music
    
    scripts:
      - name: Get Flutter packages
        script: |
          flutter pub get
      
      - name: Generate App Icons with flutter_launcher_icons
        script: |
          # Use flutter_launcher_icons to properly generate all icons
          # This package handles CFBundleIconName correctly
          dart run flutter_launcher_icons
          
          echo "App icons generated with flutter_launcher_icons"
          ls -la ios/Runner/Assets.xcassets/AppIcon.appiconset/
          
          # Verify Contents.json
          echo "Contents.json:"
          cat ios/Runner/Assets.xcassets/AppIcon.appiconset/Contents.json
      
      - name: Ensure CFBundleIconName in Info.plist
        script: |
          INFO_PLIST="ios/Runner/Info.plist"
          
          echo "Checking Info.plist for CFBundleIconName..."
          
          # Add CFBundleIconName if not present
          if ! /usr/libexec/PlistBuddy -c "Print :CFBundleIconName" "$INFO_PLIST" 2>/dev/null; then
            echo "Adding CFBundleIconName..."
            /usr/libexec/PlistBuddy -c "Add :CFBundleIconName string AppIcon" "$INFO_PLIST"
          fi
          
          echo "CFBundleIconName value:"
          /usr/libexec/PlistBuddy -c "Print :CFBundleIconName" "$INFO_PLIST"
      
      - name: Clean and install CocoaPods
        script: |
          cd ios
          rm -rf Pods Podfile.lock
          pod repo update
          pod install --repo-update
      
      - name: Set up code signing
        script: |
          keychain initialize
          app-store-connect fetch-signing-files $(xcode-project detect-bundle-id) --type IOS_APP_STORE --create
          keychain add-certificates
          xcode-project use-profiles
      
      - name: Build iOS with xcodebuild archive
        script: |
          # First compile Flutter
          flutter build ios --release --no-codesign
          
          # Ensure CFBundleIconName is in the built Info.plist
          BUILT_PLIST="build/ios/iphoneos/Runner.app/Info.plist"
          if [ -f "$BUILT_PLIST" ]; then
            if ! /usr/libexec/PlistBuddy -c "Print :CFBundleIconName" "$BUILT_PLIST" 2>/dev/null; then
              echo "Adding CFBundleIconName to built app..."
              /usr/libexec/PlistBuddy -c "Add :CFBundleIconName string AppIcon" "$BUILT_PLIST"
            fi
          fi
          
          # Build archive with xcodebuild
          cd ios
          xcodebuild -workspace Runner.xcworkspace \
            -scheme Runner \
            -configuration Release \
            -archivePath $CM_BUILD_DIR/build/ios/archive/Runner.xcarchive \
            -destination 'generic/platform=iOS' \
            CODE_SIGN_IDENTITY="Apple Distribution" \
            archive
          
          echo "Archive created"
          ls -la $CM_BUILD_DIR/build/ios/archive/
      
      - name: Export IPA from archive
        script: |
          # Create export options plist
          cat > /tmp/ExportOptions.plist << 'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>method</key>
              <string>app-store</string>
              <key>destination</key>
              <string>upload</string>
              <key>signingStyle</key>
              <string>automatic</string>
              <key>uploadSymbols</key>
              <true/>
          </dict>
          </plist>
          EOF
          
          # Export IPA
          mkdir -p build/ios/ipa
          xcodebuild -exportArchive \
            -archivePath $CM_BUILD_DIR/build/ios/archive/Runner.xcarchive \
            -exportPath $CM_BUILD_DIR/build/ios/ipa \
            -exportOptionsPlist /tmp/ExportOptions.plist
          
          # Rename IPA
          mv $CM_BUILD_DIR/build/ios/ipa/Runner.ipa $CM_BUILD_DIR/build/ios/ipa/Soundfly.ipa 2>/dev/null || true
          
          echo "IPA exported:"
          ls -la $CM_BUILD_DIR/build/ios/ipa/
          
          # Verify CFBundleIconName in final IPA
          echo "Verifying CFBundleIconName in IPA..."
          mkdir -p /tmp/verify_ipa
          unzip -q $CM_BUILD_DIR/build/ios/ipa/*.ipa -d /tmp/verify_ipa
          /usr/libexec/PlistBuddy -c "Print :CFBundleIconName" /tmp/verify_ipa/Payload/*.app/Info.plist || echo "WARNING: CFBundleIconName missing!"
      
      - name: Upload to App Store Connect
        script: |
          APP_FILE=$(find $CM_BUILD_DIR/build/ios/ipa -name "*.ipa" | head -1)
          echo "Uploading $APP_FILE to App Store Connect..."
          app-store-connect publish \
            --path "$APP_FILE" \
            --testflight \
            --beta-group "Internal Testers"
      
    artifacts:
      - build/ios/ipa/*.ipa
      - build/ios/archive/*.xcarchive
      - /tmp/xcodebuild_logs/*.log
    
    publishing:
      email:
        recipients:
          - newshellweb@gmail.com
        notify:
          success: true
          failure: true
      app_store_connect:
        auth: integration
        submit_to_testflight: true

  # ============================================
  # iOS Ad-Hoc Build (IPA para testing en BrowserStack dispositivos reales)
  # ============================================
  ios-adhoc:
    name: iOS Ad-Hoc Build (Testing IPA)
    instance_type: mac_mini_m1
    max_build_duration: 90
    integrations:
      app_store_connect: Soundfly
    
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
      ios_signing:
        distribution_type: ad_hoc
        bundle_identifier: com.soundfly.music
    
    scripts:
      - name: Get Flutter packages
        script: |
          flutter pub get
      
      - name: Clean and install CocoaPods
        script: |
          cd ios
          rm -rf Pods Podfile.lock
          pod repo update
          pod install --repo-update
      
      - name: Set up code signing
        script: |
          keychain initialize
          app-store-connect fetch-signing-files $(xcode-project detect-bundle-id) --type IOS_APP_ADHOC --create
          keychain add-certificates
          xcode-project use-profiles
      
      - name: Build iOS Ad-Hoc IPA
        script: |
          flutter build ipa --release --export-options-plist=/Users/builder/export_options.plist
    
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
    
    publishing:
      email:
        recipients:
          - newshellweb@gmail.com
        notify:
          success: true
          failure: true
