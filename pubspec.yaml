name: soundfly_ios
description: Soundfly Music Streaming App for iOS - A Flutter WebView application that connects to your Soundfly web backend.
publish_to: 'none'
version: 14.0.0+14009

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # InAppWebView - Better media support for iOS
  flutter_inappwebview: ^6.0.0
  
  # Connectivity check
  connectivity_plus: ^5.0.2
  
  # Google Mobile Ads (AdMob) - version compatible with Firebase 11.x
  google_mobile_ads: ^5.2.0
  
  # Firebase for push notifications - using 15.x which has modular headers fix built-in
  firebase_core: ^3.8.0
  firebase_messaging: ^15.1.5
  
  # Local notifications
  flutter_local_notifications: ^16.3.2
  
  # Shared preferences for storing settings
  shared_preferences: ^2.2.2
  
  # URL launcher for external links
  url_launcher: ^6.2.2
  
  # Cupertino icons for iOS styling
  cupertino_icons: ^1.0.6
  
  # Path provider for file operations
  path_provider: ^2.1.2
  
  # Audio session for background audio playback
  audio_session: ^0.1.18
  
  # Wakelock to prevent screen from sleeping during playback
  wakelock_plus: ^1.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  flutter_launcher_icons: ^0.13.1

# Flutter Launcher Icons configuration
flutter_launcher_icons:
  ios: true
  android: false
  image_path: "assets/images/logo.png"
  remove_alpha_ios: true
  ios_content_mode: scaleAspectFill

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/logo.png
