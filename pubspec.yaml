name: soundfly_ios
description: Soundfly Music Streaming App for iOS - A Flutter WebView application that connects to your Soundfly web backend.
publish_to: 'none'
version: 14.0.0+14000

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # WebView for displaying the Soundfly web app
  webview_flutter: ^4.4.2
  
  # Connectivity check
  connectivity_plus: ^5.0.2
  
  # Shared preferences for storing settings
  shared_preferences: ^2.2.2
  
  # URL launcher for external links
  url_launcher: ^6.2.2
  
  # Cupertino icons for iOS styling
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
